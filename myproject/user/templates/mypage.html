<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        .profile-container {
            text-align: center;
            background: linear-gradient(to bottom, #fceff1, #ffffff);
            padding: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }
        .profile-info {
            margin-top: 10px;
        }
        .profile-info button {
            margin-top: 5px;
        }
        .menu-list {
            list-style: none;
            padding: 0;
        }
        .menu-list li {
            margin: 10px 0;
        }
        .menu-list a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>마이페이지</h1>
        <div class="profile-image" style="
            {% if user.photo %}
                background-image: url('{{ user.photo.url }}');
            {% else %}
                background-color: #f0f0f0;
            {% endif %}">
        </div>
        <div class="profile-info">
            <h2>{{ user.username }}</h2>
            <button onclick="location.href='{% url 'profile_edit' %}'">프로필 수정</button>
        </div>
    </div>
    <ul class="menu-list">
        <li><a href="{% url 'personal_info_edit' %}">개인 정보 수정</a></li>
        <li><a href="{% url 'bookmarked_posts' %}">북마크 한 글 보기</a></li> 
        <li><a href="{% url 'user_posts' %}">내가 쓴 글 보기</a></li> 
        <li>공지사항</li>
        <li>고객센터</li>
        <li>앱설정</li>
        <li><a href="{% url 'logout' %}">로그아웃</a></li>
        <li><a href="{% url 'delete_account' %}">회원탈퇴</a></li>
    </ul>
</body>
</html>
