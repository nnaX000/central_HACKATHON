<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommend</title>
</head>
<body>
    <h1>Recommendation Results</h1>
    <form id="recommend-form" method="POST">
        {% csrf_token %}
        <label for="post_ids">Post IDs (comma separated):</label>
        <input type="text" id="post_ids" name="post_ids">
        <button type="button" onclick="getRecommendations()">Get Recommendations</button>
    </form>
    <div id="recommendations">
        <!-- 추천 결과가 여기에 표시됩니다 -->
    </div>
    <script>
        function getRecommendations() {
            const postIds = document.getElementById('post_ids').value.split(',').map(id => parseInt(id.trim()));
            fetch('/board/recommend/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({ post_ids: postIds })
            })
            .then(response => response.json())
            .then(data => {
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerHTML = '';
                if (data.recommendations.length > 0) {
                    data.recommendations.forEach((rec, index) => {
                        const recElement = document.createElement('div');
                        recElement.innerText = `Recommendation ${index + 1}: ${rec}`;
                        recommendationsDiv.appendChild(recElement);
                    });
                } else {
                    recommendationsDiv.innerText = 'No recommendations found or an error occurred.';
                }
            })
            .catch(error => {
                console.error('Error fetching recommendations:', error);
                const recommendationsDiv = document.getElementById('recommendations');
                recommendationsDiv.innerText = 'An error occurred while fetching recommendations.';
            });
        }
    </script>
</body>
</html>
