<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User's Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>내가 쓴 글</h1>
        {% if posts %}
            {% for post in posts %}
                <div class="card mb-2">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>아직 작성한 글이 없습니다.</p>
        {% endif %}
        <a href="{% url 'posthome' %}" class="btn btn-secondary">홈으로 돌아가기</a>
    </div>
</body>
</html>
